<navmenu title="Nuovo libro" back-title="Libri" back-href="#/ricettatore/books" show-btn="false"></navmenu>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<error-message error-text="There was an error. {{category.recipe_book_title}} was not added." ng-show="showError"></error-message>
			<form name="addForm">
				<div class="form-group" ng-class="{'has-error': addForm.bookTitle.$invalid}">
					<label for="bookTitle">Titolo *</label>
					<input name="bookTitle" type="text" ng-model="book.recipe_book_title" class="form-control" required/>
				</div>
				<div class="form-group" >
					<label for="bookAuthor">Autore</label>
					<input name="bookAuthor" type="text" ng-model="book.recipe_book_author" class="form-control"/>
				</div>
				<button class="btn btn-success" type="submit" ng-disabled="addForm.$invalid" ng-click="save()">Save</button>
			</form>
		</div>
	</div>
</section>
