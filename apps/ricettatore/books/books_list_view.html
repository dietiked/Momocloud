<div class="row">
	<div class="col-md-12">
			<div class="list-group list-group--2-line">
				<div class="list-group-header">
					<div class="md-list-item-title">
						Libri
					</div>
				</div>
				<div class="list-group-item" ng-repeat="book in books | filter:search">
					<div class="md-list-item-title">
						{{book.recipe_book_title}}
					</div>
					<div class="md-list-item-subtitle">
						{{book.recipe_book_author}}
					</div>
				</div>
			</div>
	</div>
</div>

<loader visible="loading"></loader>

<button class="btn btn-primary mmc-fixed-bottomleft" ng-click="go('/recipies')">
	<i class="fa fa-chevron-left"></i> Back
</button>
<button class="btn btn-accent md-button-fab mmc-fixed-bottomright" ng-click="go('/recipies/books/new')">
	<i class="fa fa-plus"></i>
</button>
