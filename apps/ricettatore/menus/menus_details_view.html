<navmenu title="#{{menu.recipe_menu_id}}" back-title="Menu" back-href="#/ricettatore/menus" show-btn="false"></navmenu>

<div class="row">
	<div class="col-md-6 col-sm-6 col-xs-12"> 
		<h3>Ricette selezionate <button class="btn btn-success" ng-click="saveMenu()" ng-show="showSaveButton">Salva</button></h3>
		<div class="row" ng-repeat="recipe in menu.recipies">
			<div class="col-md-12">
				<div class="menu-recipe">
					<p>
						<button class="btn btn-primary" ng-click="removeFromMenu(recipe, $index)">
							<i class="fa fa-trash"></i>
						</button>
						{{recipe.recipe_name}} <span ng-show="recipe.recipe_book_id > 0">- {{recipe.recipe_book_title}}, {{recipe.recipe_book_page}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-12"> 
		<h3>Ricette disponibili</h3>
		<div class="row">
			<div class="col-md-12">
				<div class="input-group input-group-sm">
					<span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
					<input type="text" class="form-control" placeholder="cerca..." aria-describedby="sizing-addon2" ng-model="search">
				</div>		
			</div>
		</div>
		<div class="row" ng-repeat="recipe in availableRecipies | filter:search">
			<div class="col-md-12">
				<div class="menu-recipe">
					<p>
						<button class="btn btn-primary" ng-click="addToMenu(recipe, $index)">
							<i class="fa fa-shopping-cart"></i>
						</button>
						{{recipe.recipe_name}} <span ng-show="recipe.recipe_book_id > 0">- {{recipe.recipe_book_title}}, {{recipe.recipe_book_page}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
