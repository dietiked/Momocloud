<div class="row">
	<div class="col-md-4" ng-repeat="menu in menus | filter:search">
		<div class="panel panel-default">
			<div class="panel-heading">
				Menu #{{menu.recipe_menu_id}}
				<div class="panel-subtitle">{{menu.recipe_menu_date | date:"dd.MM.yyyy"}}</div>
			</div>
			<div class="panel-body">
				<div ng-repeat="recipe in menu.recipies">
					{{recipe.recipe_name}}
				</div>
  			</div>
  			<div class="panel-footer">
	  			<button class="btn btn-default btn-inverse" ng-click="go('recipies/menus/'+menu.recipe_menu_id)">cambia</button>
  			</div>
		</div>
	</div>
</div>

<loader visible="loading"></loader>

<button class="btn btn-primary mmc-fixed-bottomleft" ng-click="go('/recipies')">
	<i class="fa fa-chevron-left"></i> Back
</button>
<button class="btn btn-accent md-button-fab mmc-fixed-bottomright" ng-click="newMenu()">
	<i class="fa fa-plus"></i>
</button>
