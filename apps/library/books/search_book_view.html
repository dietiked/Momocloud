<div class="row">
	<div class="col-md-12">
		<form class="form" ng-submit="search()">
			<div class="form-group">
				<label>Cerca</label>
				<input type="text" class="form-control" placeholder="cerca..." ng-model="searchQuery">
			</div>
			<button type="submit" class="btn btn-primary">cerca</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12" ng-repeat="book in searchBooks">
		<library-book-card ng-model="book" advanced="true">
			<button class="btn btn-default" data-toggle="modal" data-target="#modal-add-book" ng-click="setSelectedBook(book)">aggiungi</button>
		</library-book-card>
	</div>
</div>
<div class="row" ng-show="searchStartIndex > 0">
	<div class="col-md-12">
		<button class="btn btn-primary" ng-click="loadMoreSearchResults()">carica altri</button>
	</div>
</div>

<div class="row" ng-show="performingSearch">
	<div class="col-md-12" style="text-align: center; margin-top: 30px;">
		<i class="fa fa-spinner fa-spin fa-3x"></i>
	</div>
</div>

<back-button></back-button>


<library-book-form modal-id="modal-add-book" mode="insert" ng-model="selectedBook"></library-book-form>
