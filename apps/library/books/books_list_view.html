<div class="row">
	<div class="col-md-12">
		<h5>Libri</h5>
	</div>
</div>
<div class="row" ng-show="loading">
	<div class="col-md-12" style="text-align: center; margin-top: 30px;">
		<i class="fa fa-spinner fa-spin fa-3x"></i>
	</div>
</div>
<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="book in books">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h6>{{book.title}}</h6>
				<p>{{book.authors}}</p>
			</div>
			<div class="panel-body">
				<img ng-src="{{book.thumbnail}}" alt="copertina">
				Editore: {{book.publisher}}<br/>
				Lingua: {{book.language}}<br/>
				ISBN: {{book.ISBN13}}<br/>
				Categorie: {{category}}<br/>
				<uib-rating ng-model="book.rating" max="10" readonly="true"></uib-rating>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" data-toggle="modal" data-target="#modal-update-book" ng-click="setSelectedBook(book)">modifica</button>
				<button class="btn btn-default" data-toggle="modal" data-target="#modal-delete-book" ng-click="setSelectedBook(book)">elimina</button>
			</div>
		</div>		
	</div>
</div>

<back-button></back-button>

<library-book-form modal-id="modal-add-book" mode="insert" ng-model="selectedBook"></library-book-form>
<library-book-form modal-id="modal-update-book" mode="update" ng-model="selectedBook"></library-book-form>
<library-delete-modal modal-id="modal-delete-book" ng-model="selectedBook"></library-delete-modal>

<fab-actions>
	<button class="btn btn-default md-button-fab--small" ng-click="go('library/search')">
		<i class="fa fa-search"></i>
	</button>
	<button class="btn btn-default md-button-fab--small" data-toggle="modal" data-target="#modal-add-book">
		<i class="fa fa-plus"></i>
	</button>
</fab-actions>
