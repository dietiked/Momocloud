<div class="row">
	<div class="col-md-12">
		<h5>{{author}}</h5>
	</div>
</div>
<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="book in books | filter:search">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h6>{{book.title}}</h6>
				<p>{{book.authors}}</p>
			</div>
			<div class="panel-body">
				<img ng-src="{{book.thumbnail}}" alt="copertina">
				Editore: {{book.publisher}}<br/>
				Lingua: {{book.language}}<br/>
				ISBN: {{book.ISBN13}}<br/>
				Categorie: {{category}}
			</div>
			<div class="panel-footer">
			</div>
		</div>		
	</div>
</div>

<back-button></back-button>
