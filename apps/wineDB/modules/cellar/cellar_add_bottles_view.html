<section class="content-header">
	<h1>Add bottles of {{vintage.wine_name}} {{vintage.vintage_year}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-glass"></i></a>
		</li>
		<li>
			<a href="#/wines/">Cellar</a>
		</li>
		<li class="active">
			Add bottles
		</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
				</div>
				<div class="box-body">
					<error-message error-text="There was an error. Could not add {{movement.movement_quantity}} bottle(s) of {{wine.wine_name}}" ng-show="showError"></error-message>
					<form name="myForm" ng-submit="add(movement, wine.stored_wine_id)">
						<div class="form-group">
							<label for="date">Date: </label>
							<input id="date" type="date" ng-model="movement.movement_date" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="quantity">Quantity: </label>
							<input id="quantity" type="text" ng-model="movement.movement_quantity" class="form-control" required/>
						</div>
						<a href="#/cellar" class="btn btn-default">Cancel</a>
						<button class="btn btn-success" type="submit">Add bottles</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
