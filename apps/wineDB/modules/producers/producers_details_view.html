<section class="content-header">
	<h1>{{producer.producer_name}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-glass"></i></a>
		</li>
		<li>
			<a href="#/producers/">Producers</a>
		</li>
		<li class="active">
			Details
		</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<!--<div class="box-header">
				</div>-->
				<div class="box-body">
					<div class="row">
						<div class="col-md-8 col-lg-8 col-sm-12">
							<h4>Wines</h4>
							<table class="table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Grapes</th>
										<th>Alcohol</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="wine in producer.wines">
										<td><a href="#/wines/{{wine.wine_id}}">{{wine.wine_name}}</a></td>
										<td>{{wine.winetype_description}}</td>
										<td>{{wine.wine_grapes}}</td>
										<td>{{wine.wine_alcohol}}%</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-4 col-lg-4 col-sm-12">
							<h4>Producer informations</h4>
							<dl class="dl-horizontal">
								<dt>Location</dt>
								<dd>{{producer.producer_location}}</dd>
							</dl>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div>
								<a href="#/producers/{{producer.producer_id}}/edit" class="btn btn-default pull-left">
									<span class="glyphicon glyphicon-edit"></span> Edit producer
								</a> <a href="#" class="btn btn-danger pull-right">
									<span class="glyphicon glyphicon-trash"></span> Delete producer
								</a>
							</div>
						</div>						
					</div>
				</div>
				<div class="overlay" ng-show="!loaded">
					<i class="fa fa-refresh fa-spin"></i>
				</div>
			</div>
		</div>
	</div>
</section>
