					<form ng-submit="save()">
						<div class="form-group">
							<label for="producer_name">Name: </label>
							<input id="producer_name" type="text" ng-model="producer.producer_name" class="form-control"/>

						<div class="form-group">
							<label for="producer_location">Location: </label>
							<input id="producer_location" type="text" ng-model="producer.producer_location" class="form-control"/>
						</div>
						<a href="#/producers/" class="btn btn-default">Cancel</a>
						<button class="btn btn-success" type="submit">Save</button>

				</div>
			</div>
		</div>
