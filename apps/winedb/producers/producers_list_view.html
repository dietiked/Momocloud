<navmenu title="Produttori" back-title="Dashboard" back-href="#/winedb" btn-type="plus" new-href="#/winedb/producers/new/"></navmenu>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Producer</th>
						<th>Location</th>
						<th>Region</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="producer in producers | filter:search">
						<td><a href="#/winedb/producers/{{producer.producer_id}}">{{producer.producer_name}}</a></td>
						<td>{{producer.producer_location}}</td>
						<td>{{producer.producer_region}}</td>
						<td>{{producer.country_name_en}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
