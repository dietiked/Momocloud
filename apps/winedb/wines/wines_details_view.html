<div class="row submenu">
	<div class="col-xs-12">
		<span class="page-title"><back-button></back-button> {{wine.wine_name}} <span class="page-subtitle">{{wine.producer_name}}</span></span>
		<a href="#/winedb/wines/{{wine.wine_id}}/edit" class="btn btn-default btn-sm pull-right">
						<span class="glyphicon glyphicon-edit"></span> Edit
					</a>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-8 col-sm-12">
				<dl class="dl-horizontal">
					<dt>Appellation</dt>
					<dd>{{wine.wine_appellation}}</dd>
					<dt>Type</dt>
					<dd>{{wine.winetype_description}}</dd>
					<dt>Alcohol</dt>
					<dd>{{wine.wine_alcohol}}%</dd>
					<dt>Grapes</dt>
					<dd>{{wine.wine_grapes}}</dd>
					<dt>Notes</dt>
					<dd>{{wine.wine_notes}}</dd>
					<dt></dt>
				</dl>
			</div>
			<div class="col-md-4 col-sm-12">
				<div ng-repeat="vintage in vintages | orderBy:'-vintage_year'">
					<wine-rating wine="{{wine.wine_id}}" 
						vintage="{{vintage.vintage_id}}" 
						year="{{vintage.vintage_year}}" 
						vintagerating="{{vintage.vintage_rating}}">
					</wine-rating>							
				</div>
				<a href="#/winedb/wines/{{wine.wine_id}}/vintage/new" class="btn btn-default btn-sm pull-right">Add vintage</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div>
					 <a href="#" class="btn btn-danger pull-left">
						<span class="glyphicon glyphicon-trash"></span> Delete
					</a>
				</div>

			</div>
		</div>
	</div>
</div>
