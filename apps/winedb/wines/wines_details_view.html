<section class="content-header">
	<h1>{{wine.wine_name}}<small>{{wine.producer_name}}</small></h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-glass"></i></a>
		</li>
		<li>
			<a href="#/winedb/wines/">Wines</a>
		</li>
		<li class="active">
			Details
		</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-8 col-sm-12">
							<dl class="dl-horizontal">
								<dt>Appellation</dt>
								<dd>{{wine.wine_appellation}}</dd>
								<dt>Type</dt>
								<dd>{{wine.winetype_description}}</dd>
								<dt>Alcohol</dt>
								<dd>{{wine.wine_alcohol}}%</dd>
								<dt>Grapes</dt>
								<dd>{{wine.wine_grapes}}</dd>
								<dt>Notes</dt>
								<dd>{{wine.wine_notes}}</dd>
								<dt></dt>
							</dl>
						</div>
						<div class="col-md-4 col-sm-12">
							<div ng-repeat="vintage in vintages | orderBy:'-vintage_year'">
								<wine-rating wine="{{wine.wine_id}}" 
									vintage="{{vintage.vintage_id}}" 
									year="{{vintage.vintage_year}}" 
									vintagerating="{{vintage.vintage_rating}}">
								</wine-rating>							
							</div>
							<a href="#/winedb/wines/{{wine.wine_id}}/vintage/new" class="btn btn-default btn-sm pull-right">Add vintage</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div>
								<a href="#/winedb/wines/{{wine.wine_id}}/edit" class="btn btn-default pull-left">
									<span class="glyphicon glyphicon-edit"></span> Edit
								</a> <a href="#" class="btn btn-danger pull-right">
									<span class="glyphicon glyphicon-trash"></span> Delete
								</a>
							</div>

						</div>
					</div>
				</div>
				<div class="overlay" ng-show="!loaded">
					<i class="fa fa-refresh fa-spin"></i>
				</div>
			</div>
		</div>
	</div>
</section>
