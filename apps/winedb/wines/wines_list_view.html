<navmenu title="Vini" back-title="Dashboard" back-href="#/winedb" btn-type="plus" new-href="#/winedb/wines/new/"></navmenu>

<div class="row">
	<div class="col-md-12">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Appellation</th>
					<th>Producer</th>
					<th>Type</th>
					<th>Alcohol</th>
					<th>Grapes</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="wine in wines | filter:search">
					<td>{{wine.wine_name}}</td>
					<td>{{wine.wine_appellation}}</td>
					<td><a href="#/winedb/producers/{{wine.producer_id}}">{{wine.producer_name}}</a></td>
					<td>{{wine.winetype_description}}</td>
					<td>{{wine.wine_alcohol}}%</td>
					<td>{{wine.wine_grapes}}</td>
					<td><a href="#/winedb/wines/{{wine.wine_id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
