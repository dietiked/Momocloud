<div class="row submenu">
	<div class="col-xs-12">
		<span class="page-title">{{wine.wine_name}} {{wine.vintage_year}}</span>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<error-message error-text="There was an error. Could not add {{movement.movement_quantity}} bottle(s) of {{wine.wine_name}}" ng-show="showError"></error-message>
				


		<form name="movementForm" ng-submit="add(movement, wine.stored_wine_id)">
			
			<div class="form-group">
				<div class="input-group" ng-class="{'has-error': movementForm.date.$invalid}">
					<label for="date">Date *</label>
					<input name="date" type="text" class="form-control" ng-model="aDate" datepicker-popup="d.M.yyyy" datepicker-options="dateOptions" ng-required="true">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': movementForm.quantity.$invalid}">
				<label for="quantity">Quantity *</label>
				<input name="quantity" type="text" ng-model="movement.movement_quantity" class="form-control" required="true"/>
			</div>


			<a href="#/winedb/cellar" class="btn btn-default">Cancel</a>
			<button class="btn btn-success" type="submit" ng-disabled="movementForm.$invalid">Save</button>
		</form>
	</div>
</div>
