<hub-modal modal-id="{{id}}">
	<div class="modal-header">
		<h5 class="modal-title">Aggiungi libro</h5>
	</div>
	<div class="modal-body">
		<form class="form">
			<div class="form-group">
				<label>Cerca</label>
				<input type="text" class="form-control" placeholder="cerca..." ng-model="searchQuery">
			</div>
		</form>
		<div ng-repeat="book in searchBooks">
			<library-book-card ng-model="book" advanced="true">
				<button class="btn btn-default" data-toggle="modal" data-target="#modal-add-book" ng-click="setSelectedBook(book)">aggiungi</button>
			</library-book-card>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="search(searchQuery)">cerca</button>
	</div>
</hub-modal>
