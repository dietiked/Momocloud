<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h5 class="modal-title">{{vintage.wine_name}}</h5>
      </div>
      <div class="modal-body">
		<form name="myForm" ng-submit="save()">
			<div class="form-group">
				<label for="year">Year *</label>
				<select name="year" ng-model="vintage.vintage_year" class="form-control">
					<option ng-repeat="year in years" value="{{year}}">{{year}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="rating">Rating *</label>
				<select name="rating" ng-model="vintage.vintage_rating" class="form-control">
					<option ng-repeat="rating in ratings" value="{{rating}}">{{rating}}</option>
				</select>
			</div>
		</form>
      </div>
      <div class="modal-footer">
		<button class="btn btn-default" type="cancel" data-dismiss="modal" aria-label="Close">Annulla</button>
		<button class="btn btn-primary" type="submit" ng-disabled="!dependenciesLoaded">Salva</button>		
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
