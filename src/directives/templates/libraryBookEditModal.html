<hub-modal modal-id="{{id}}">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title" ng-show="mode=='insert'">Aggiungi alla libreria</h5>
    <h5 class="modal-title" ng-show="mode=='update'">Modifica libro</h5>
  </div>

  <div class="modal-body">
    <library-book-form ng-model="book"></library-book-form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
    <button type="button" class="btn btn-primary" ng-click="addBookToLibrary()" ng-show="mode=='insert'">Aggiungi</button>
    <button type="button" class="btn btn-primary" ng-click="updateBook()" ng-show="mode=='update'">Salva modifiche</button>
  </div>

</hub-modal>
