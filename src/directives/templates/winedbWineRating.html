<div class="clearfix">
	<span class="pull-right">
		<button class="btn btn-default" data-toggle="modal" data-target="#vintage-modal-{{vintage.vintage_id}}">{{vintage.vintage_rating}}/10</button>
	</span>
</div>
<span>{{vintage.vintage_year}} <uib-rating max="10" readonly="true" ng-model="vintage.vintage_rating"></uib-rating></span>

<vintage-rating-form modal-id="vintage-modal-{{vintage.vintage_id}}" ng-model="vintage"></vintage-rating-form>
