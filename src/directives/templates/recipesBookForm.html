<hub-modal modal-id="{{id}}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title" ng-show="mode=='insert'">Aggiungi libro</h5>
    <h5 class="modal-title" ng-show="mode=='update'">Modifica libro</h5>
  </div>
  <div class="modal-body">
  <form name="addForm" class="form">

    <div class="form-group">
      <label for="bookTitle">Titolo *</label>
      <input name="bookTitle" type="text" ng-model="book.recipe_book_title" class="form-control" required/>
    </div>
    <div class="form-group" >
      <label for="bookAuthor">Autore</label>
      <input name="bookAuthor" type="text" ng-model="book.recipe_book_author" class="form-control"/>
    </div>

  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
    <button type="button" class="btn btn-primary" ng-click="save()" >
      <span ng-show="mode=='insert'">Aggiungi</span>
      <span ng-show="mode=='update'">Salva</span>
    </button>
  </div>
</hub-modal>
