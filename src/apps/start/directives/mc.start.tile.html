<div class="tile">
	<div class="tile-picture">
		<a href="#/winedb">
			<img ng-src="{{imageLink}}" alt="{{tileTitle}}" width="100">
		</a>
	</div>
	<div class="tile-content">
		<span class="{{iconClass}}" ng-show="glyphicon"></span>
		<i class="{{iconClass}}" ng-show="!glyphicon"></i>
		<br/>
		{{tileTitle}}
	</div>
	<div class="tile-footer">
		<div ng-transclude></div>
	</div>
</div>
