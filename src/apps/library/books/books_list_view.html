<loader visible="loading"></loader>

<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="book in books">
		<library-book-card ng-model="book">
			<button class="btn btn-default" data-toggle="modal" data-target="#modal-update-book" ng-click="setSelectedBook(book)">modifica</button>
			<button class="btn btn-default" data-toggle="modal" data-target="#modal-delete-book" ng-click="setSelectedBook(book)">elimina</button>
		</library-book-card>
	</div>
</div>

<back-button></back-button>

<fab-actions>
	<button class="btn btn-default md-button-fab--small" data-toggle="modal" data-target="#modal-search-book">
		<i class="fa fa-search"></i>
	</button>
	<button class="btn btn-default md-button-fab--small" data-toggle="modal" data-target="#modal-add-book" ng-click="setSelectedBook({})">
		<i class="fa fa-plus"></i>
	</button>
</fab-actions>

<library-book-edit-modal modal-id="modal-add-book" mode="insert" ng-model="selectedBook"></library-book-edit-modal>
<library-book-edit-modal modal-id="modal-update-book" mode="update" ng-model="selectedBook"></library-book-edit-modal>
<library-delete-modal modal-id="modal-delete-book" ng-model="selectedBook"></library-delete-modal>
<library-book-search modal-id="modal-search-book"></library-book-search>
